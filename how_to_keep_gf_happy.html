<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Where Should You Take Your Girlfriend</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 40px; }
        h1 { color: #d6054e; }
        form { background: #fff; padding: 24px; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        label { display: block; margin-top: 18px; font-weight: bold; }
        .question { margin-bottom: 16px; }
        button { margin-top: 24px; padding: 10px 24px; background: #d6336c; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #d6054e; }
        .response { margin-top: 10px; color: #222222; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Where Should You Take Your Girlfriend</h1>
    <form id="gfForm" onsubmit="return showSuggestions();">
        <div class="question">
            <label>Does she like going to the movies?</label>
            <label><input type="radio" name="movies" value="yes"> Yes</label>
            <label><input type="radio" name="movies" value="no"> No</label>
        </div>
        <div class="question">
            <label>Does she enjoy visiting parks?</label>
            <label><input type="radio" name="parks" value="yes"> Yes</label>
            <label><input type="radio" name="parks" value="no"> No</label>
        </div>
        <div class="question">
            <label>Does she like going to restaurants?</label>
            <label><input type="radio" name="restaurants" value="yes"> Yes</label>
            <label><input type="radio" name="restaurants" value="no"> No</label>
        </div>
        <div class="question">
            <label>Does she enjoy shopping at malls?</label>
            <label><input type="radio" name="malls" value="yes"> Yes</label>
            <label><input type="radio" name="malls" value="no"> No</label>
        </div>
        <div class="question">
            <label>Does she like going to concerts or live events?</label>
            <label><input type="radio" name="concerts" value="yes"> Yes</label>
            <label><input type="radio" name="concerts" value="no"> No</label>
        </div>
        <button type="submit">Get Suggestions</button>
        <div id="suggestion" class="response"></div>
    </form>
    <script>
        function showSuggestions() {
            let suggestion = "Suggestions: ";
            let found = false;

            if (document.querySelector('input[name="movies"]:checked')?.value === 'yes') {
                suggestion += "Take her to the movies. ";
                found = true;
            }
            if (document.querySelector('input[name="parks"]:checked')?.value === 'yes') {
                suggestion += "Go for a walk in the park. ";
                found = true;
            }
            if (document.querySelector('input[name="restaurants"]:checked')?.value === 'yes') {
                suggestion += "Dine out at her favorite restaurant. ";
                found = true;
            }
            if (document.querySelector('input[name="malls"]:checked')?.value === 'yes') {
                suggestion += "Go shopping at the mall. ";
                found = true;
            }
            if (document.querySelector('input[name="concerts"]:checked')?.value === 'yes') {
                suggestion += "Attend a concert together. ";
                found = true;
            }
            if (!found) {
                suggestion = "Try asking her what she'd like to do. ";
            }

            document.getElementById('suggestion').textContent = suggestion;
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
